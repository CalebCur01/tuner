<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Guitar Tuner</title>
      <link rel="stylesheet" href="/src/styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
          <a class="navbar-brand" href="/">Tuner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="/">Tuner</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/about.html">About</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

      <div class="container mt-5"> <!-- mt-5 adds some margin to the top for spacing -->
          <div class="row">
              <div class="col-md-6 offset-md-3 text-center"> <!-- centered block -->
                <svg width="400" height="400" viewBox="0 0 400 400" id="gauge">
                    <!-- Arc -->
                    <path d="M 50,200 A 150,150 0 0,1 350,200" fill="none" stroke="#000" stroke-width="5"></path>
                    
                    <!-- Text -->
                    <text x="200" y="40" font-family="Arial" font-size="20" text-anchor="middle" id="topText">C</text>
                    <text x="25" y="205" font-family="Arial" font-size="20" text-anchor="start" id="leftText">B</text>
                    <text x="395" y="205" font-family="Arial" font-size="20" text-anchor="end" id="rightText">C#</text>
                    
                    <!-- Needle -->
                    <line x1="200" y1="200" x2="200" y2="75" stroke="#000" stroke-width="4" id="needle"></line>
                </svg>
              </div>
          </div>
      </div>
      
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <!-- Start button -->
                <button id="start-analyser" class="btn btn-primary mb-3">Start Tuner</button>
            </div>
        </div>
    </div>
      
    <footer> 
        Copyright &copy; Guitar Tuner
      </footer>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script type = "module" src="/src/app.js"></script>
  </body>
</html>
